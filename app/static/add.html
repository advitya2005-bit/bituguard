<!DOCTYPE html>
<html>
<head>
  <title>Bitumen Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial;
      background: #f1f5f9;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    h2 {
      text-align: center;
      margin-top: 0;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #0f172a;
      color: white;
      border: none;
      margin-top: 16px;
    }
    #msg {
      text-align: center;
      margin-top: 12px;
      font-weight: 600;
      color: green;
    }
    .small {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
<div class="card">
  <h2>Bitumen Receipt</h2>

  <input id="tanker" placeholder="Tanker No">
  <input id="qty" type="number" placeholder="Invoice Qty (MT)">
  <input id="recv" type="number" placeholder="Received Qty (MT)">
  <input id="rate" type="number" placeholder="Rate ₹ / MT">
  <input id="supplier" placeholder="Supplier">
  <input id="date" type="date">

  <button onclick="save()">Save</button>

  <div id="msg"></div>
  <div class="small">Quality & audit handled automatically</div>
</div>

<script>
async function save() {
  msg.innerText = "Saving...";
  try {
    const r = await fetch("/save", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        tanker_no: tanker.value,
        quantity: +qty.value,
        received_quantity: +recv.value,
        bitumen_rate: +rate.value,
        supplier: supplier.value,
        receipt_date: date.value
      })
    });
    await r.json();
    msg.innerText = "Saved ✔";
  } catch {
    msg.innerText = "Server error";
  }
}
</script>
</body>
</html>
