<!DOCTYPE html>
<html>
<head>
  <title>Add Bitumen Receipt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    .card {
      max-width: 420px;
      margin: 40px auto;
      background: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      margin-top: 20px;
    }
    button:active {
      opacity: .9;
    }
    .section {
      margin-top: 20px;
      font-weight: 600;
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
      color: green;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Bitumen Receipt</h2>

    <input id="tanker" placeholder="Tanker No">
    <input id="qty" type="number" placeholder="Invoice Qty (MT)">
    <input id="recv" type="number" placeholder="Received Qty (MT)">
    <input id="rate" type="number" placeholder="Rate ₹ / MT">
    <input id="supplier" placeholder="Supplier">
    <input id="date" type="date">

    <div class="section">Quality</div>
    <input id="pen" placeholder="Penetration">
    <input id="soft" placeholder="Softening Point">
    <input id="duct" placeholder="Ductility">

    <button onclick="save()">Save Receipt</button>
    <div id="msg"></div>
  </div>

<script>
async function save() {
  msg.innerText = "Saving...";
  try {
    const r = await fetch("/save", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        tanker_no: tanker.value,
        quantity: +qty.value,
        received_quantity: +recv.value,
        bitumen_rate: +rate.value,
        supplier: supplier.value,
        receipt_date: date.value
      })
    });
    const d = await r.json();

    await fetch("/lab", {
      method: "POST",
      headers: {"Content-Type":"application/json"},
      body: JSON.stringify({
        receipt_id: d.receipt_id,
        penetration: +pen.value,
        softening_point: +soft.value,
        ductility: +duct.value
      })
    });

    msg.innerText = "Saved successfully ✔";
  } catch {
    msg.innerText = "Server error";
  }
}
</script>
</body>
</html>
