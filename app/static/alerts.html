<!DOCTYPE html>
<html>
<head>
  <title>Alerts</title>
</head>
<body style="font-family:Arial;padding:20px">

<h2>Alerts</h2>
<ul id="list"></ul>

<script>
fetch("http://127.0.0.1:8000/fraud/alerts")
  .then(r=>r.json())
  .then(d=>{
    d.alerts.forEach(a=>{
      const li=document.createElement("li");
      li.innerText="⚠️ "+a.message;
      list.appendChild(li);
    });
  });
</script>

</body>
</html>
