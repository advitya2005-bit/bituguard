<!DOCTYPE html>
<html>
<head>
  <title>Supplier Scorecard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, Arial;
      background: #f1f5f9;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0,0,0,.08);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #0f172a;
      color: white;
    }
    .LOW { color: green; font-weight: bold; }
    .MEDIUM { color: orange; font-weight: bold; }
    .HIGH { color: red; font-weight: bold; }
  </style>
</head>

<body>
<h2>Supplier Scorecard</h2>

<table id="tbl">
  <tr>
    <th>Supplier</th>
    <th>Tankers</th>
    <th>Avg Leakage %</th>
    <th>Quality FAILs</th>
    <th>Risk</th>
  </tr>
</table>

<script>
async function load() {
  const res = await fetch("/supplier/scorecard");
  const data = await res.json();

  const tbl = document.getElementById("tbl");

  data.forEach(r => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${r.supplier}</td>
      <td>${r.tankers}</td>
      <td>${r.avg_leakage_pct}</td>
      <td>${r.quality_fails}</td>
      <td class="${r.risk}">${r.risk}</td>
    `;
    tbl.appendChild(row);
  });
}
load();
</script>

</body>
</html>
